<!doctype html>
<html lang="en" class="box-border">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weatherguy.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Guy</title>
    <link rel="stylesheet" href="./src/styles/input.css">
  </head>
  <body>
    <div id="app" class="grid main-layout-rows h-full w-full  ">

      <div id="header" class="grid header-columns place-items-center gap-1 w-full bg-slate-700 text-gray-100">
        <div class="col-start-1">
          <form class="from-blue-500" id="searchform" >
          <input type="search" name="searchlocation" 
          class="border-solid border-2 border-slate-800  focus-within:border-sky-500 invalid:border-red-600 shadow-sm
                 shadow-slate-600 rounded-md focus-within:outline-none p-1 focus-within:shadow-sm focus-within:shadow-slate-50 text-black placeholder:text-slate-400"
                  autofocuse id="searchlocation" placeholder="Location...">
        </form>
        </div>
        <div id="unit-convert" class="col-start-2 ">
          <label class="inline-flex items-center gap-2 cursor-pointer">
            <span>&deg;C</span>
            <input id="toggle-temperature" type="checkbox" value="" class="sr-only peer">
            <div  class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span>&deg;F</span>
          </label>
        </div>
      </div>

      <div id="content" class="row-start-2 flex flex-col md:grid-rows-2  bg-sky-300 md:grid  md:main-layout-col">
        Loading Data......
      </div>

      <div id="footer" class="row-start-3">Hey</div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
